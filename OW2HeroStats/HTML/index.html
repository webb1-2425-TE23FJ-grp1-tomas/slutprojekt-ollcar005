<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BilgeRat</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <div class="main">
        
        <nav class="navbar">
            <div class="logobox">
                <img id="ow2logo" src="../assets/Overwatch_2_logo.svg" alt="Overwatch 2 logo">
                <h1>Overwatch BilgeRat</h1>
            </div>
        </nav>

        <div class="boxes">
            
            <div class="characters" id="ana">
                <div class="leftside">
                    <div class="heroImageDiv">
                        <img class="heroImage" src="../assets/Icon-Ana.webp" alt="Ana Amari">
                    </div>
                </div>
                <div class="rightside">
                    <div class="name">
                        <h2>Ana</h2>
                    </div>
                    <div class="class">
                        <img src="../assets/SupportIcon.webp" alt="Support">
                    </div>
                </div>
            </div>

            <div class="characters" id="ashe">
                <div class="leftside">
                    <div class="heroImageDiv">
                        <img class="heroImage" src="../assets/Icon-Ana.webp" alt="Ana Amari">
                    </div>
                </div>
                <div class="rightside">
                    <div class="name">
                        <h2>Ana</h2>
                    </div>
                    <div class="class">
                        <img src="../assets/SupportIcon.webp" alt="Support">
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
